<body>

<div class="site">
  <div class="title">
    <a class="logo" href="/">okidokiteam</a>
<!--
    <a class="extra" href="/pages/about.html">support</a>
    <a class="extra" href="/pages/about.html">about</a>
--> 
 </div>
<script type="text/javascript">
	$(function() {
		$("#tabs").tabs();
	});
	</script>

<div id="home">
	<div id="tabs">
		<ul>
			<li><a href="#tabs-1">News</a></li>
			<li><a href="/pages/projects.html">Projects</a></li>
			<li><a href="#tabs-3">Twitter</a></li>
			<li><a href="/pages/presentations.html">Presentations</a></li>
			<li><a href="/pages/contact.html">Contact</a></li>
		</ul>
		<div id="tabs-1">
			<ul class="posts">
			    {% for post in site.posts %}
			      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
			    {% endfor %}
			  </ul>
		</div>
			<div id="tabs-3">
				<div class="panel">
				<script src="http://widgets.twimg.com/j/2/widget.js"></script>
				<script>
				new TWTR.Widget({
				  version: 2,
				  type: 'profile',
				  rpp: 4,
				  interval: 6000,
				  width: "100%",
				  height: 300,
				  theme: {
				    shell: {
				      background: '#ffffff',
				      color: '#000000'
				    },
				    tweets: {
				      background: '#ffffff',
				      color: '#000000',
				      links: '#000000'
				    }
				  },
				  features: {
				    scrollbar: false,
				    loop: false,
				    live: false,
				    hashtags: true,
				    timestamp: true,
				    avatars: false,
				    behavior: 'all'
				  }
				}).render().setUser('okidokiteam').start();
				</script>
				</div>
			</div>
	</div>
</div>
